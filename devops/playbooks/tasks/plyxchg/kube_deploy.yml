---
- name: Manage plyxchg Deployment
  k8s:
    state: "{{cluster_state}}"
    wait: yes
    definition:
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: plyxchg
        namespace: "{{cluster_name}}-{{stage}}"
      spec:
        replicas: "{{plyxchg_replicas}}"
        selector:
          matchLabels:
            app: plyxchg
        template:
          metadata:
            labels:
              app: plyxchg
          spec:
            containers:
              - name: plyxchg
                image: "gcr.io/forte-player-exchange/plyxchg-{{stage}}:{{build_ver}}"
                imagePullPolicy: Always
                resources:
                  limits:
                    memory: "2Gi"
                    cpu: "1000m"
                  requests:
                    memory: "1Gi"
                    cpu: "500m"
                readinessProbe:
                  httpGet:
                    path: /node/v1/ready
                    port: 8182
                  initialDelaySeconds: 3
                  periodSeconds: 3
                livenessProbe:
                  httpGet:
                    path: /node/v1/healthy
                    port: 8182
                  initialDelaySeconds: 3
                  periodSeconds: 3
                ports:
                  - containerPort: 8180
                    protocol: TCP

- name: Manage plyxchg Service
  k8s:
    state: "{{cluster_state}}"
    wait: yes
    definition:
      apiVersion: v1
      kind: Service
      metadata:
        name: plyxchg
        namespace: "{{cluster_name}}-{{stage}}"
        #annotations:
        #  cloud.google.com/neg: '{"ingress": true}'
      spec:
        ports:
          - port: 8181
            protocol: TCP
            targetPort: 8181
        selector:
          app: plyxchg
        type: NodePort
