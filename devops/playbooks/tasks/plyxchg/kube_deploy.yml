---
- name: Manage plyxchg Deployment
  k8s:
    state: "{{cluster_state}}"
    wait: yes
    definition:
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: plyxchg-deployment
        namespace: "{{cluster_name}}-{{stage}}"
      spec:
        replicas: 3
        selector:
          matchLabels:
            app: plyxchg
        template:
          metadata:
            labels:
              app: plyxchg
          spec:
            containers:
              - name: plyxchg
                image: "gcr.io/forte-player-exchange/plyxchg:{{build_ver}}"
                imagePullPolicy: Always
                resources:
                  limits:
                    memory: "2Gi"
                    cpu: "1000m"
                  requests:
                    memory: "1Gi"
                    cpu: "500m"
                livenessProbe:
                  httpGet:
                    path: /node/v1/healthy
                    port: 8182
                  initialDelaySeconds: 3
                  periodSeconds: 3
                ports:
                  - containerPort: 8180

- name: Manage plyxchg Service
  k8s:
    state: "{{cluster_state}}"
    wait: yes
    definition:
      apiVersion: v1
      kind: Service
      metadata:
        name: plyxchg-service
        namespace: "{{cluster_name}}-{{stage}}"
      spec:
        selector:
          app: plyxchg
        ports:
          - port: 80
            protocol: TCP
            targetPort: 8180
